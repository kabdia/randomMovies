<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Случайный фильм</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contаiner">
        <header>
            <div class="header__container">
                <h1>Random film Picker</h1>
            </div>
        </header>
        <main>
            <div class="generator">
                <div class="generator__container">
                    <div class="container_title"><h1>Генератор случайных фильмов</h1></div>
                    <div class="container__choice">
                        <select class="container__select" name="genre" id="genre">
                            <option value="" disabled selected hidden>Выберите жанр</option>
                            <option value="history">История</option>
                            <option value="action">Боевик</option>
                            <option value="drama">Драма</option>
                            <option value="adventures">Приключения</option>
                            <option value="fantasy">Фентези</option>
                            <option value="melodrama">Мелодрама</option>
                            <option value="biography">Биография</option>
                            <option value="thriller">Триллер</option>
                            <option value="comedy">Комедия</option>
                            <option value="family">Семейный</option>
                            <option value="fantastic">Фантастика</option>
                        </select>
                        <div class="generator__button">
                            <button class="button_style">Случайный фильм</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="movies">
                <div class="movies__container container_list">
                    
                </div>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
